<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetShort</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#ff2e2e;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{
width:80px;
}

.logo-text{
font-size:26px;
font-weight:800;
color:var(--red);
}

.btn{
background:var(--red);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:65vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.3));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

.hero-content h1{
font-size:32px;
margin-bottom:10px;
}

/* SECTIONS */
.section{
padding:30px 5%;
position:relative;
}

.section h2{
margin-bottom:15px;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{
display:none;
}

.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:35px;
height:35px;
border-radius:50%;
cursor:pointer;
z-index:10;
}

.scroll-left{left:2%}
.scroll-right{right:2%}

/* CARD */
.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:10px;
font-size:13px;
text-align:center;
}

.details{
display:none;
padding:30px 5%;
}

video{
width:100%;
border-radius:8px;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
color:white;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://captain.sapimu.au/logos/netshort.png">
<div class="logo-text">NetShort</div>
</div>
<button class="btn" onclick="switchPlatform()">Tukar Platform</button>
</header>

<div id="homepage">

<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">← Kembali</button>
<video id="player" controls></video>
<div class="episodes" id="episodes"></div>
</div>

<script>
const API="/api/proxy";
const ACCESS_KEY="koroi2026";

let heroList=[],heroIndex=0;

/* PLATFORM SWITCH */
function switchPlatform(){
window.location.href="index.html?access="+ACCESS_KEY;
}

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au/netshort"+endpoint)}`);
const json=await r.json();
console.log("API:",endpoint,json);
return json;
}

/* FLEXIBLE VIDEO RESOLVER */
function resolveVideoUrl(res){
return res?.data?.videoUrl ||
       res?.data?.playUrl ||
       res?.data?.url ||
       res?.data?.m3u8 ||
       res?.data?.video?.url ||
       null;
}

/* HERO */
async function updateHero(){
const item=heroList[heroIndex];
if(!item)return;

document.getElementById("heroTitle").textContent=item.title;
document.getElementById("heroBtn").onclick=()=>openDetails(item.id);

const res=await apiCall(`/api/v1/episode/${item.id}/1`);
const videoUrl=resolveVideoUrl(res);

if(videoUrl){
const heroVideo=document.getElementById("heroVideo");
heroVideo.src=videoUrl;
heroVideo.play().catch(()=>{});
}
}

function startHero(){
updateHero();
setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

/* LOAD DATA */
async function loadAll(){
const feed=await apiCall("/api/v1/feed?page=1");
heroList=feed.data.list.slice(0,5);
startHero();
createSection("Rekomendasi",feed.data.list);
}

/* SECTION */
function createSection(title,list){
const container=document.getElementById("categoryContainer");
const sec=document.createElement("div");
sec.className="section";
sec.innerHTML=`<h2>${title}</h2>
<button class="scroll-btn scroll-left">‹</button>
<button class="scroll-btn scroll-right">›</button>
<div class="scroll-row"></div>`;

const row=sec.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`<img src="${item.cover}">
<div class="card-title">${item.title}</div>`;
card.onclick=()=>openDetails(item.id);
row.appendChild(card);
});

sec.querySelector(".scroll-left").onclick=()=>row.scrollBy({left:-300,behavior:"smooth"});
sec.querySelector(".scroll-right").onclick=()=>row.scrollBy({left:300,behavior:"smooth"});

container.appendChild(sec);
}

/* DETAILS */
async function openDetails(id){
showPage("details");

const res=await apiCall(`/api/v1/episodes/${id}`);
const list=res.data.list;

const wrap=document.getElementById("episodes");
wrap.innerHTML="";

list.forEach(ep=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=ep.episodeNo;
btn.onclick=()=>playEpisode(id,ep.episodeNo);
wrap.appendChild(btn);
});
}

async function playEpisode(id,no){
const res=await apiCall(`/api/v1/episode/${id}/${no}`);
const videoUrl=resolveVideoUrl(res);

if(!videoUrl){
alert("Video not available");
return;
}

const player=document.getElementById("player");
player.src=videoUrl;
player.play().catch(()=>{});
}

function goHome(){
document.getElementById("player").pause();
showPage("home");
}

loadAll();
showPage("home");
</script>
</body>
</html>
