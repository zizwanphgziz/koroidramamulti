<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetShort</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{width:80px}

.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:60vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

/* SECTIONS */
.section{
padding:30px 5%;
position:relative;
}

.section h2{
margin-bottom:15px;
display:flex;
justify-content:space-between;
align-items:center;
}

/* CARD */
.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
}

.scroll-row::-webkit-scrollbar{display:none}

.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
position:relative;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:10px;
font-size:13px;
text-align:center;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

.progress-bar{
height:4px;
background:var(--red);
}

/* REMOVE BUTTON */
.remove-btn{
position:absolute;
top:6px;
right:6px;
background:rgba(0,0,0,.6);
color:white;
border:none;
border-radius:50%;
width:20px;
height:20px;
font-size:12px;
cursor:pointer;
}

/* DETAILS */
.details{
display:none;
padding:30px 5%;
}

.video-wrap{
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">NetShort</div>
</div>
<button class="btn" onclick="switchPlatform()">Tukar Platform</button>
</header>

<div id="homepage">

<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>

<div class="section">
<h2>Feed</h2>
<div class="scroll-row" id="feedRow"></div>
</div>

</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">← Kembali</button>
<div class="video-wrap">
<video id="player" controls></video>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>

const API="/api/proxy";
const ACCESS_KEY="koroi2026";

let currentDrama=null;
let currentCover="";
let totalEpisodes=0;

/* SWITCH */
function switchPlatform(){
window.location.href="index.html?access="+ACCESS_KEY;
}

function showPage(p){
homepage.style.display=p==="home"?"block":"none";
detailsPage.style.display=p==="details"?"block":"none";
}

async function apiCall(endpoint){
const url=`https://captain.sapimu.au/netshort${endpoint}`;
const r=await fetch(`${API}?url=${encodeURIComponent(url)}`);
const data=await r.json();
console.log("API:",endpoint,data);
return data;
}

/* CONTINUE STORAGE */
function getContinue(){
return JSON.parse(localStorage.getItem("netshortContinue")||"[]");
}

function saveContinue(data){
let list=getContinue().filter(x=>x.id!==data.id);
list.unshift(data);
localStorage.setItem("netshortContinue",JSON.stringify(list.slice(0,10)));
renderContinue();
}

function removeOne(id){
let list=getContinue().filter(x=>x.id!==id);
localStorage.setItem("netshortContinue",JSON.stringify(list));
renderContinue();
}

function removeAll(){
localStorage.removeItem("netshortContinue");
renderContinue();
}

function renderContinue(){
const section=document.getElementById("continueSection");
const list=getContinue();

if(!list.length){
section.innerHTML="";
return;
}

section.innerHTML=`
<div class="section">
<h2>
Continue Watching
<button class="btn" style="padding:4px 10px;font-size:12px" onclick="removeAll()">Remove All</button>
</h2>
<div class="scroll-row"></div>
</div>`;

const row=section.querySelector(".scroll-row");

list.forEach(item=>{
const percent=item.duration?((item.currentTime/item.duration)*100):0;

const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<button class="remove-btn" onclick="event.stopPropagation();removeOne('${item.id}')">×</button>
<img src="${item.cover}">
<div class="progress-bar" style="width:${percent}%"></div>
<div class="card-title">${item.title}</div>
`;
card.onclick=()=>openDetails(item.id,item.ep,item.currentTime,item.cover);
row.appendChild(card);
});
}

/* LOAD FEED */
async function loadAll(){
const data=await apiCall("/api/v1/feed/1");
if(!data?.data?.list) return;

const list=data.data.list;

const hero=list[0];
document.getElementById("heroTitle").textContent=hero.title;
document.getElementById("heroBtn").onclick=()=>openDetails(hero.id,1,0,hero.cover);

const heroEp=await apiCall(`/api/v1/episode/${hero.id}/1`);
if(heroEp?.data?.videoUrl){
heroVideo.src=heroEp.data.videoUrl;
}

const row=document.getElementById("feedRow");
row.innerHTML="";

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${item.cover}">
<div class="card-title">${item.title}</div>
`;
card.onclick=()=>openDetails(item.id,1,0,item.cover);
row.appendChild(card);
});

renderContinue();
}

/* DETAILS */
async function openDetails(id,ep=1,saved=0,cover=""){
showPage("details");
currentDrama=id;
currentCover=cover;

const data=await apiCall(`/api/v1/episodes/${id}`);
if(!data?.data?.list) return;

totalEpisodes=data.data.list.length;

const wrap=document.getElementById("episodes");
wrap.innerHTML="";

data.data.list.forEach(e=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=e.episodeNo;
btn.onclick=()=>playEpisode(id,e.episodeNo,0);
wrap.appendChild(btn);
});

playEpisode(id,ep,saved);
}

async function playEpisode(id,epNo,saved=0){
const watch=await apiCall(`/api/v1/episode/${id}/${epNo}`);
if(!watch?.data?.videoUrl) return;

const player=document.getElementById("player");
player.src=watch.data.videoUrl;

player.onloadedmetadata=()=>{
if(saved>0 && saved<player.duration){
player.currentTime=saved;
}
player.play().catch(()=>{});
};

document.querySelectorAll(".ep-btn").forEach(b=>b.classList.remove("playing"));
const active=[...document.querySelectorAll(".ep-btn")]
.find(b=>b.textContent==epNo);
if(active) active.classList.add("playing");

player.ontimeupdate=()=>{
if(player.duration){
saveContinue({
id:id,
ep:epNo,
currentTime:player.currentTime,
duration:player.duration,
cover:currentCover,
title:watch.data.title
});
}
};
}

function goHome(){
player.pause();
showPage("home");
}

loadAll();
showPage("home");

</script>
</body>
</html>
