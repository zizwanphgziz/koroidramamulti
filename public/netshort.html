<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama - NetShort</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{width:80px}

.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:60vh;
display:flex;
align-items:flex-end;
padding:40px 5%;
overflow:hidden;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

/* SECTION */
.section{
padding:30px 5%;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{display:none}

/* CARD */
.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:10px;
font-size:13px;
text-align:center;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

/* DETAILS */
.details{
display:none;
padding:30px 5%;
}

.video-wrap{
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama - NetShort</div>
</div>
<button class="btn" onclick="goHome()">Back</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div class="section">
<h2>Feed</h2>
<div class="scroll-row" id="feedRow"></div>
</div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">‚Üê Kembali</button>
<div class="video-wrap">
<video id="player" controls></video>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>

/* üîí ACCESS LOCK */
const ACCESS_KEY = "koroi2026";

function checkAccess(){
const params = new URLSearchParams(window.location.search);
const key = params.get("access");

if(key !== ACCESS_KEY){
document.body.innerHTML = `
<div style="
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:white;
font-family:Poppins;
">
<h2>Access Denied</h2>
</div>
`;
throw new Error("Invalid Access Key");
}
}

checkAccess();

/* ================= ENGINE ================= */

const API="/api/proxy";

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const url=`https://captain.sapimu.au/netshort${endpoint}`;
const r=await fetch(`${API}?url=${encodeURIComponent(url)}`);
return r.json();
}

async function loadFeed(){
const data=await apiCall("/api/v1/feed/1");
const list=data.data.list;

const hero=list[0];
document.getElementById("heroTitle").textContent=hero.title;
document.getElementById("heroBtn").onclick=()=>openDetails(hero.id);

const heroVideo=document.getElementById("heroVideo");
const firstEp=await apiCall(`/api/v1/episode/${hero.id}/1`);

if(firstEp?.data?.videoUrl){
heroVideo.src=firstEp.data.videoUrl;
}

const row=document.getElementById("feedRow");
row.innerHTML="";

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${item.cover}">
<div class="card-title">${item.title}</div>
`;
card.onclick=()=>openDetails(item.id);
row.appendChild(card);
});
}

async function openDetails(id){
showPage("details");

const episodes=await apiCall(`/api/v1/episodes/${id}`);
const wrap=document.getElementById("episodes");
wrap.innerHTML="";

episodes.data.list.forEach(ep=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=ep.episodeNo;
btn.onclick=()=>playEpisode(id,ep.episodeNo);
wrap.appendChild(btn);
});

playEpisode(id,1);
}

async function playEpisode(id,epNo){
const watch=await apiCall(`/api/v1/episode/${id}/${epNo}`);
const player=document.getElementById("player");
player.src=watch.data.videoUrl;
player.play();

document.querySelectorAll(".ep-btn").forEach(b=>b.classList.remove("playing"));

const active=[...document.querySelectorAll(".ep-btn")]
.find(b=>b.textContent==epNo);

if(active) active.classList.add("playing");
}

function goHome(){
document.getElementById("player").pause();
window.location.href="index.html?access="+ACCESS_KEY;
}

loadFeed();
showPage("home");

</script>
</body>
</html>
