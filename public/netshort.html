<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetShort</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{width:80px}

.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

.section{
padding:30px 5%;
position:relative;
}

.section h2{
margin-bottom:15px;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{display:none}

.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
position:relative;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:10px;
font-size:13px;
text-align:center;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

.progress-bar{
height:4px;
background:var(--red);
}

.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}

.details{
display:none;
padding:30px 5%;
}

.video-wrap{
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.autoplay{
margin-top:10px;
display:flex;
gap:8px;
align-items:center;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}

.remove-btn{
position:absolute;
top:5px;
right:5px;
background:black;
color:white;
border:none;
border-radius:50%;
width:22px;
height:22px;
font-size:12px;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">NetShort</div>
</div>
<button class="btn" onclick="switchPlatform()">Tukar Platform</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">← Kembali</button>
<div class="video-wrap">
<video id="player" controls></video>
</div>
<div class="autoplay">
<input type="checkbox" id="autoplayToggle" checked>
<label>Autoplay</label>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>

const API="/api/proxy";
const ACCESS_KEY="koroi2026";

let heroList=[],heroIndex=0,currentDrama=null,totalEpisodes=0,currentCover="";

/* PLATFORM SWITCH */
function switchPlatform(){
window.location.href="index.html?access="+ACCESS_KEY;
}

function showPage(p){
homepage.style.display=p==="home"?"block":"none";
detailsPage.style.display=p==="details"?"block":"none";
}

async function apiCall(endpoint){
const url=`https://captain.sapimu.au/netshort${endpoint}`;
const r=await fetch(`${API}?url=${encodeURIComponent(url)}`);
return r.json();
}

/* LOAD FEED */
async function loadAll(){

const data=await apiCall("/api/v1/feed/1");

if(!data || !data.data) return;

const list=data.data; // IMPORTANT FIX

heroList=list.slice(0,5);
startHero();

createSection("NetShort Feed",list);
renderContinue();
}

/* HERO */
function startHero(){
updateHero();
setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

async function updateHero(){
const item=heroList[heroIndex];
if(!item) return;

heroTitle.textContent=item.title;
heroBtn.onclick=()=>openDetails(item.id,item.cover);

const watch=await apiCall(`/api/v1/episode/${item.id}/1`);
if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
}
}

/* CONTINUE */
function getContinue(){
return JSON.parse(localStorage.getItem("continueNetshort")||"[]");
}

function saveContinue(d){
let list=getContinue().filter(x=>x.id!==d.id);
list.unshift(d);
localStorage.setItem("continueNetshort",JSON.stringify(list.slice(0,10)));
renderContinue();
}

function removeContinue(id){
let list=getContinue().filter(x=>x.id!==id);
localStorage.setItem("continueNetshort",JSON.stringify(list));
renderContinue();
}

function renderContinue(){
const section=document.getElementById("continueSection");
const list=getContinue();
if(!list.length){section.innerHTML="";return;}

section.innerHTML=`<div class="section"><h2>Continue Watching</h2><div class="scroll-row"></div></div>`;
const row=section.querySelector(".scroll-row");

list.forEach(item=>{
const percent=item.duration?((item.time/item.duration)*100):0;
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<button class="remove-btn" onclick="event.stopPropagation();removeContinue('${item.id}')">✕</button>
<div class="badge">Episode ${item.ep}</div>
<img src="${item.cover}">
<div class="progress-bar" style="width:${percent}%"></div>
<div class="card-title">${item.title}</div>
`;
card.onclick=()=>openDetails(item.id,item.cover,item.ep,item.time);
row.appendChild(card);
});
}

/* CATEGORY */
function createSection(title,list){
const container=document.getElementById("categoryContainer");
const sec=document.createElement("div");
sec.className="section";
sec.innerHTML=`<h2>${title}</h2><div class="scroll-row"></div>`;
const row=sec.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${item.cover}">
<div class="card-title">${item.title}</div>`;
card.onclick=()=>openDetails(item.id,item.cover);
row.appendChild(card);
});

container.appendChild(sec);
}

/* DETAILS */
async function openDetails(id,cover,ep=1,time=0){
showPage("details");
currentDrama=id;
currentCover=cover;

const episodes=await apiCall(`/api/v1/episodes/${id}`);
if(!episodes?.data) return;

totalEpisodes=episodes.data.length;

episodesWrap.innerHTML="";
episodes.data.forEach(e=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=e.episodeNo;
btn.onclick=()=>playEpisode(id,e.episodeNo,0);
episodes.appendChild(btn);
});

playEpisode(id,ep,time);
}

async function playEpisode(id,ep,time=0){
const watch=await apiCall(`/api/v1/episode/${id}/${ep}`);
if(!watch?.data?.videoUrl) return;

player.src=watch.data.videoUrl;

player.onloadedmetadata=()=>{
if(time>0) player.currentTime=time;
player.play();
};

player.ontimeupdate=()=>{
saveContinue({
id:id,
title:watch.data.title || "NetShort",
cover:currentCover,
ep:ep,
time:player.currentTime,
duration:player.duration
});
};
}

function goHome(){
player.pause();
player.src="";
showPage("home");
}

loadAll();
showPage("home");

</script>
</body>
</html>
