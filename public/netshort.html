<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NetShort</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#00c853;
--bg:#0b0f0c;
--card:#141c16;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{
width:80px;
}

.logo-text{
font-size:26px;
font-weight:800;
color:#00e676;
}

.btn{
background:#00c853;
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

.hero{
position:relative;
height:65vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
z-index:2;
max-width:600px;
}

.section{
padding:30px 5%;
position:relative;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{display:none;}

.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
position:relative;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:8px;
font-size:13px;
text-align:center;
}

.badge{
position:absolute;
top:8px;
left:8px;
background:#00c853;
padding:4px 8px;
font-size:11px;
border-radius:20px;
}

.remove-btn{
position:absolute;
top:6px;
right:6px;
background:red;
color:white;
border:none;
width:20px;
height:20px;
border-radius:50%;
cursor:pointer;
font-size:12px;
}

.details{
display:none;
padding:30px 5%;
}

video{
width:100%;
border-radius:8px;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(70px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://captain.sapimu.au/logos/netshort.png">
<div class="logo-text">NetShort</div>
</div>
<button class="btn" onclick="switchPlatform()">Tukar Platform</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">← Kembali</button>
<video id="player" controls></video>
<div class="episodes" id="episodes"></div>
</div>

<script>

const API="/api/proxy";
const ACCESS_KEY="koroi2026";

let heroList=[],heroIndex=0,currentDrama=null;

function switchPlatform(){
window.location.href="index.html?access="+ACCESS_KEY;
}

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au/netshort"+endpoint)}`);
return r.json();
}

function getContinue(){
return JSON.parse(localStorage.getItem("netshortContinue")||"[]");
}

function saveContinue(data){
let list=getContinue().filter(x=>x.id!==data.id);
list.unshift(data);
localStorage.setItem("netshortContinue",JSON.stringify(list.slice(0,10)));
renderContinue();
}

function removeContinue(id){
let list=getContinue().filter(x=>x.id!==id);
localStorage.setItem("netshortContinue",JSON.stringify(list));
renderContinue();
}

function clearContinue(){
localStorage.removeItem("netshortContinue");
renderContinue();
}

function renderContinue(){
const section=document.getElementById("continueSection");
const list=getContinue();
if(!list.length){section.innerHTML="";return;}

section.innerHTML=`<div class="section">
<h2>Continue Watching</h2>
<button class="btn" onclick="clearContinue()">Remove All</button>
<div class="scroll-row"></div>
</div>`;

const row=section.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<button class="remove-btn">×</button>
<img src="${item.cover}">
<div class="card-title">${item.title}</div>`;
card.onclick=()=>openDetails(item.id);
card.querySelector(".remove-btn").onclick=(e)=>{
e.stopPropagation();
removeContinue(item.id);
};
row.appendChild(card);
});
}

function createSection(title,list){
const container=document.getElementById("categoryContainer");
const sec=document.createElement("div");
sec.className="section";
sec.innerHTML=`<h2>${title}</h2><div class="scroll-row"></div>`;
const row=sec.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${item.cover}">
<div class="card-title">${item.title}</div>`;
card.onclick=()=>openDetails(item.id,item.cover,item.title);
row.appendChild(card);
});

container.appendChild(sec);
}

async function loadAll(){
const feed=await apiCall("/api/v1/feed/1");
const explore=await apiCall("/api/v1/explore/1");
const latest=await apiCall("/api/v1/new/1");
const dubbing=await apiCall("/api/v1/dubbing/1");

heroList=feed.data.slice(0,5);
updateHero();

createSection("Recommendation",feed.data);
createSection("Explore",explore.data);
createSection("New Dramas",latest.data);
createSection("Dubbed",dubbing.data);

renderContinue();
}

function updateHero(){
const item=heroList[heroIndex];
if(!item)return;

document.getElementById("heroTitle").textContent=item.title;
document.getElementById("heroDesc").textContent=item.description||"";
document.getElementById("heroBtn").onclick=()=>openDetails(item.id,item.cover,item.title);

heroIndex=(heroIndex+1)%heroList.length;
setTimeout(updateHero,8000);
}

async function openDetails(id,cover="",title=""){
showPage("details");
currentDrama=id;

const episodes=await apiCall(`/api/v1/episodes/${id}`);
const wrap=document.getElementById("episodes");
wrap.innerHTML="";

episodes.data.forEach((ep,i)=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=i+1;
btn.onclick=()=>playEpisode(id,i+1,cover,title);
wrap.appendChild(btn);
});
}

async function playEpisode(id,no,cover,title){
const res=await apiCall(`/api/v1/episode/${id}/${no}`);
const player=document.getElementById("player");
player.src=res.data.videoUrl;
player.play();

saveContinue({
id,
cover,
title
});
}

function goHome(){
document.getElementById("player").pause();
showPage("home");
}

loadAll();
showPage("home");

</script>
</body>
</html>
