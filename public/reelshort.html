<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ReelShort</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#ff2e63;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* HEADER */
header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-text{
font-size:26px;
font-weight:800;
color:var(--red);
}

.btn{
background:var(--red);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:65vh;
display:flex;
align-items:flex-end;
padding:40px 5%;
overflow:hidden;
background:#000;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.3));
}

.hero-content{
position:relative;
z-index:2;
max-width:600px;
}

.section{
padding:30px 5%;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{display:none;}

.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
}

.card-title{
padding:10px;
font-size:13px;
text-align:center;
}

/* DETAILS */
.details{
display:none;
padding:30px 5%;
}

.video-wrap{
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
}
</style>
</head>

<body>

<header>
<div class="logo-text">ReelShort</div>
<button class="btn" onclick="goHome()">Home</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay loop></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div class="section">
<h2>For You</h2>
<div class="scroll-row" id="feedRow"></div>
</div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">‚Üê Kembali</button>
<div class="video-wrap">
<video id="player" controls></video>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>

const API="/api/proxy";
const ACCESS_KEY="koroi2026";

function showPage(p){
document.getElementById("homepage").style.display=p==="home"?"block":"none";
document.getElementById("detailsPage").style.display=p==="details"?"block":"none";
}

async function apiCall(endpoint){
const res=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au/reelshort"+endpoint)}`);
return res.json();
}

/* LOAD FEED */
async function loadFeed(){

const data=await apiCall("/api/v1/foryou");

if(!data || data.code!==200) return;

const list=data.data;

if(!list.length) return;

const hero=list[0];

document.getElementById("heroTitle").textContent=hero.name;
document.getElementById("heroBtn").onclick=()=>openDetails(hero.id);

/* try load first episode preview */
const chapters=await apiCall(`/api/v1/book/${hero.id}/chapters`);
if(chapters?.data?.length){
const firstChapter=chapters.data[0];
const videoData=await apiCall(`/api/v1/book/${hero.id}/chapter/${firstChapter.id}/video`);
if(videoData?.data?.url){
document.getElementById("heroVideo").src=videoData.data.url;
}
}

const row=document.getElementById("feedRow");
row.innerHTML="";

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<img src="${item.cover}">
<div class="card-title">${item.name}</div>
`;
card.onclick=()=>openDetails(item.id);
row.appendChild(card);
});
}

/* DETAILS */
async function openDetails(id){

showPage("details");

const chapters=await apiCall(`/api/v1/book/${id}/chapters`);
if(!chapters?.data) return;

const wrap=document.getElementById("episodes");
wrap.innerHTML="";

chapters.data.forEach(ch=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=ch.episodeNo || ch.chapterNo || ch.index || "";
btn.onclick=()=>playEpisode(id,ch.id);
wrap.appendChild(btn);
});

/* autoplay first */
if(chapters.data.length){
playEpisode(id,chapters.data[0].id);
}
}

async function playEpisode(bookId,chapterId){

const videoData=await apiCall(`/api/v1/book/${bookId}/chapter/${chapterId}/video`);

if(videoData?.data?.url){
const player=document.getElementById("player");
player.src=videoData.data.url;
player.play().catch(()=>{});
}
}

function goHome(){
document.getElementById("player").pause();
showPage("home");
}

loadFeed();
showPage("home");

</script>
</body>
</html>
