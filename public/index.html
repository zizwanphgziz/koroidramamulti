<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama Multiverse</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Poppins;
background:var(--bg);
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}

/* Background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.04;
animation:spin 120s linear infinite;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

.logo{
display:flex;
align-items:center;
gap:15px;
margin-bottom:20px;
}

.logo img{width:90px}

.logo h1{
font-size:36px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.tagline{
font-size:14px;
opacity:.7;
margin-bottom:50px;
letter-spacing:1px;
}

/* ===== CAROUSEL WRAPPER ===== */

.slider-wrapper{
position:relative;
width:100%;
max-width:1200px;
overflow:hidden;
}

.tab-list{
display:flex;
gap:25px;
overflow-x:scroll;
scroll-behavior:auto;
padding:20px 0;
}

.tab-list::-webkit-scrollbar{
display:none;
}

.platform-card{
width:220px;
height:320px;
border-radius:16px;
cursor:pointer;
position:relative;
transition:all .4s ease;
display:flex;
align-items:flex-end;
justify-content:center;
padding-bottom:20px;
background-size:cover;
background-position:center;
flex:0 0 auto;
}

.platform-card:hover{
transform:scale(1.05);
box-shadow:0 0 40px rgba(229,9,20,.5);
}

.platform-card::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.2));
border-radius:16px;
}

.platform-title{
position:relative;
z-index:2;
font-size:20px;
font-weight:700;
}

/* Background Images */
.dramabox-bg{
background:url('https://captain.sapimu.au/logos/dramabox.png') center/cover no-repeat;
}

/* Arrows */
.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
font-size:28px;
width:50px;
height:50px;
border-radius:50%;
cursor:pointer;
z-index:10;
}

.arrow-left{left:0}
.arrow-right{right:0}

/* Fade */
.fade-out{
animation:fadeOut .4s forwards;
}

@keyframes fadeOut{
to{opacity:0}
}

/* Mobile */
@media(max-width:768px){

body{
justify-content:flex-start;
padding-top:60px;
}

.logo h1{font-size:28px}

.platform-card{
width:150px;
height:220px;
}

.arrow{
display:none;
}

}

</style>
</head>

<body>

<div class="logo">
<img src="https://i.imgur.com/MC7KXb2.png">
<h1>Koroi Drama</h1>
</div>

<div class="tagline">
Choose Your Platform
</div>

<div class="slider-wrapper">

<button class="arrow arrow-left" onclick="scrollLeftBtn()">‹</button>
<button class="arrow arrow-right" onclick="scrollRightBtn()">›</button>

<div class="tab-list" id="tabList">

<div class="platform-card dramabox-bg" onclick="go('dramabox.html')">
<div class="platform-title">DramaBox</div>
</div>

<div class="platform-card" onclick="go('netshort.html')" style="background:#151522">
<div class="platform-title">NetShort</div>
</div>

<div class="platform-card" onclick="go('reelshort.html')" style="background:#1c1111">
<div class="platform-title">ReelShort</div>
</div>

</div>
</div>

<script>

/* ACCESS LOCK */
const ACCESS_KEY="koroi2026";

function checkAccess(){
const params=new URLSearchParams(window.location.search);
if(params.get("access")!==ACCESS_KEY){
document.body.innerHTML="<h2 style='color:white;background:black;height:100vh;display:flex;align-items:center;justify-content:center'>Access Denied</h2>";
throw new Error("Access Denied");
}
}
checkAccess();

/* Navigation */
function go(page){
document.body.classList.add("fade-out");
setTimeout(()=>{
window.location.href=page+"?access="+ACCESS_KEY;
},400);
}

/* ===== TRUE INFINITE ENGINE ===== */

const tabList=document.getElementById("tabList");

// Clone once
const originalItems=[...tabList.children];
originalItems.forEach(item=>{
tabList.appendChild(item.cloneNode(true));
});

setTimeout(()=>{

const halfWidth=tabList.scrollWidth/2;

// Start middle
tabList.scrollLeft=halfWidth;

tabList.addEventListener("scroll",()=>{

if(tabList.scrollLeft<=0){
tabList.scrollLeft=halfWidth;
}

if(tabList.scrollLeft>=halfWidth*2){
tabList.scrollLeft=halfWidth;
}

});

},100);

/* Arrow controls */
function scrollLeftBtn(){
tabList.scrollBy({left:-300,behavior:"smooth"});
}

function scrollRightBtn(){
tabList.scrollBy({left:300,behavior:"smooth"});
}

</script>

</body>
</html>
