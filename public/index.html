<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama Multiverse</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Poppins;
background:var(--bg);
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}

/* Background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.04;
animation:spin 120s linear infinite;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

.logo{
display:flex;
align-items:center;
gap:15px;
margin-bottom:20px;
}

.logo img{width:90px}

.logo h1{
font-size:36px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.tagline{
font-size:14px;
opacity:.7;
margin-bottom:40px;
}

/* ===== CAROUSEL ===== */

.carousel-wrapper{
position:relative;
width:100%;
max-width:1200px;
overflow:hidden;
}

.carousel{
display:flex;
align-items:center;
justify-content:center;
position:relative;
}

.platform-card{
position:absolute;
width:240px;
height:340px;
border-radius:18px;
overflow:hidden;
cursor:pointer;
display:flex;
align-items:flex-end;
justify-content:center;
padding-bottom:25px;
background-size:cover;
background-position:center;
transition:all .5s ease;
}

.platform-card::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.2));
}

.platform-title{
position:relative;
z-index:2;
font-size:22px;
font-weight:700;
}

/* depth positions */
.platform-card.center{
transform:translateX(0) scale(1.15);
opacity:1;
z-index:3;
}

.platform-card.left{
transform:translateX(-300px) scale(.85);
opacity:.5;
z-index:2;
}

.platform-card.right{
transform:translateX(300px) scale(.85);
opacity:.5;
z-index:2;
}

/* Arrows */
.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:45px;
height:45px;
border-radius:50%;
cursor:pointer;
font-size:20px;
z-index:10;
}

.arrow:hover{background:var(--red)}
.arrow.left{left:50px}
.arrow.right{right:50px}

/* Background images */
.dramabox-bg{
background:url('https://captain.sapimu.au/logos/dramabox.png') center/cover no-repeat;
}
.netshort-bg{background:#151522;}
.reelshort-bg{background:#1c1111;}

.fade-out{
animation:fadeOut .5s forwards;
}
@keyframes fadeOut{to{opacity:0}}

@media(max-width:768px){

body{
justify-content:flex-start;
padding-top:60px;
}

.logo h1{font-size:28px}

.platform-card{
width:180px;
height:260px;
}

.arrow{display:none}

}
</style>
</head>

<body>

<div class="logo">
<img src="https://i.imgur.com/MC7KXb2.png">
<h1>Koroi Drama</h1>
</div>

<div class="tagline">Choose Your Platform</div>

<div class="carousel-wrapper">

<button class="arrow left" onclick="prev()">‹</button>

<div class="carousel" id="carousel">

<div class="platform-card dramabox-bg" onclick="go('dramabox.html')">
<div class="platform-title">DramaBox</div>
</div>

<div class="platform-card netshort-bg" onclick="go('netshort.html')">
<div class="platform-title">NetShort</div>
</div>

<div class="platform-card reelshort-bg" onclick="go('reelshort.html')">
<div class="platform-title">ReelShort</div>
</div>

</div>

<button class="arrow right" onclick="next()">›</button>

</div>

<script>

/* ACCESS LOCK */
const ACCESS_KEY="koroi2026";
if(new URLSearchParams(window.location.search).get("access")!==ACCESS_KEY){
document.body.innerHTML="<h2 style='color:white;text-align:center;margin-top:40vh'>Access Denied</h2>";
throw new Error("Access Denied");
}

/* TRUE INFINITE ROTATION ENGINE */

const cards=[...document.querySelectorAll(".platform-card")];
let index=0;

function updateCarousel(){
cards.forEach((card,i)=>{
card.classList.remove("left","center","right");

if(i===index){
card.classList.add("center");
}
else if(i===(index-1+cards.length)%cards.length){
card.classList.add("left");
}
else if(i===(index+1)%cards.length){
card.classList.add("right");
}
else{
card.style.opacity=0;
}
});
}

function next(){
index=(index+1)%cards.length;
updateCarousel();
}

function prev(){
index=(index-1+cards.length)%cards.length;
updateCarousel();
}

/* Mobile swipe */
let startX=0;
document.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});
document.addEventListener("touchend",e=>{
let diff=e.changedTouches[0].clientX-startX;
if(diff>50) prev();
if(diff<-50) next();
});

updateCarousel();

/* Navigation */
function go(page){
document.body.classList.add("fade-out");
setTimeout(()=>{
window.location.href=page+"?access="+ACCESS_KEY;
},400);
}

</script>

</body>
</html>
