<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama Multiverse</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:Poppins;
background:var(--bg);
color:white;
overflow:hidden;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}

/* Animated Background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.04;
animation:spin 120s linear infinite;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

.logo{
display:flex;
align-items:center;
gap:15px;
margin-bottom:15px;
}

.logo img{width:90px}

.logo h1{
font-size:36px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.tagline{
font-size:14px;
opacity:.7;
margin-bottom:40px;
letter-spacing:1px;
}

/* ===== CAROUSEL ===== */

.carousel-wrapper{
position:relative;
width:100%;
max-width:1200px;
overflow:hidden;
}

.platforms{
display:flex;
gap:30px;
overflow-x:auto;
scroll-behavior:smooth;
padding:40px 0;
scroll-snap-type:x mandatory;
}

.platforms::-webkit-scrollbar{display:none}

.platform-card{
width:240px;
height:340px;
border-radius:18px;
overflow:hidden;
cursor:pointer;
position:relative;
flex:0 0 auto;
scroll-snap-align:center;
display:flex;
align-items:flex-end;
justify-content:center;
padding-bottom:25px;
background-size:cover;
background-position:center;
transition:transform .4s ease, opacity .4s ease;
}

.platform-card::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.2));
}

.platform-title{
position:relative;
z-index:2;
font-size:22px;
font-weight:700;
}

/* ACTIVE CENTER EFFECT */
.platform-card.active{
transform:scale(1.15);
opacity:1;
}

.platform-card:not(.active){
opacity:.5;
transform:scale(.9);
}

/* Desktop Arrows */
.arrow{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:45px;
height:45px;
border-radius:50%;
cursor:pointer;
font-size:20px;
z-index:10;
transition:.3s;
}

.arrow:hover{
background:var(--red);
}

.arrow.left{left:-10px}
.arrow.right{right:-10px}

/* Background Images */
.dramabox-bg{
background:url('https://captain.sapimu.au/logos/dramabox.png') center/cover no-repeat;
}

.netshort-bg{
background:#151522;
}

.reelshort-bg{
background:#1c1111;
}

.fade-out{
animation:fadeOut .5s forwards;
}

@keyframes fadeOut{
to{opacity:0}
}

/* MOBILE */
@media(max-width:768px){

body{
justify-content:flex-start;
padding-top:60px;
}

.logo h1{font-size:28px}

.platform-card{
width:170px;
height:250px;
}

.arrow{display:none}

}
</style>
</head>

<body>

<div class="logo">
<img src="https://i.imgur.com/MC7KXb2.png">
<h1>Koroi Drama</h1>
</div>

<div class="tagline">Choose Your Platform</div>

<div class="carousel-wrapper">
<button class="arrow left" onclick="scrollLeft()">â€¹</button>
<div class="platforms" id="carousel">

<!-- ORIGINAL SET -->
<div class="platform-card dramabox-bg" onclick="go('dramabox.html')">
<div class="platform-title">DramaBox</div>
</div>

<div class="platform-card netshort-bg" onclick="go('netshort.html')">
<div class="platform-title">NetShort</div>
</div>

<div class="platform-card reelshort-bg" onclick="go('reelshort.html')">
<div class="platform-title">ReelShort</div>
</div>

</div>
<button class="arrow right" onclick="scrollRight()">â€º</button>
</div>

<script>

/* ðŸ”’ ACCESS LOCK */
const ACCESS_KEY="koroi2026";
function checkAccess(){
const params=new URLSearchParams(window.location.search);
if(params.get("access")!==ACCESS_KEY){
document.body.innerHTML="<h2 style='color:white;text-align:center;margin-top:40vh'>Access Denied</h2>";
return false;
}
return true;
}
if(!checkAccess()) throw new Error("Access denied");

/* ===== TRUE INFINITE ENGINE ===== */

const carousel=document.getElementById("carousel");
const originalCards=[...carousel.children];

/* Duplicate 3x set */
for(let i=0;i<2;i++){
originalCards.forEach(card=>{
carousel.appendChild(card.cloneNode(true));
});
}

/* Start in middle */
const cardWidth=originalCards[0].offsetWidth+30;
carousel.scrollLeft=cardWidth*originalCards.length;

function updateActive(){
const cards=[...carousel.children];
const center=carousel.scrollLeft+carousel.offsetWidth/2;
cards.forEach(card=>{
const cardCenter=card.offsetLeft+card.offsetWidth/2;
if(Math.abs(center-cardCenter)<card.offsetWidth/2){
card.classList.add("active");
}else{
card.classList.remove("active");
}
});
}

carousel.addEventListener("scroll",()=>{
updateActive();

/* reposition when too far */
if(carousel.scrollLeft<cardWidth){
carousel.scrollLeft+=cardWidth*originalCards.length;
}
if(carousel.scrollLeft>cardWidth*originalCards.length*2){
carousel.scrollLeft-=cardWidth*originalCards.length;
}
});

updateActive();

/* Arrow controls */
function scrollLeft(){
carousel.scrollBy({left:-cardWidth,behavior:"smooth"});
}
function scrollRight(){
carousel.scrollBy({left:cardWidth,behavior:"smooth"});
}

/* Navigation */
function go(page){
document.body.classList.add("fade-out");
setTimeout(()=>{
window.location.href=page+"?access="+ACCESS_KEY;
},400);
}

</script>

</body>
</html>
