<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama Multiverse</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
}

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:Poppins;
background:var(--bg);
color:white;
height:100vh;
overflow:hidden;
display:flex;
flex-direction:column;
align-items:center;
}

/* Background logo */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.04;
animation:spin 120s linear infinite;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

/* Header */
.header{
text-align:center;
margin-top:60px;
}

.header img{
width:90px;
display:block;
margin:0 auto 15px auto;
}

.header h1{
font-size:36px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.tagline{
margin-top:10px;
opacity:.7;
letter-spacing:1px;
}

/* Platform Scroll Area */
.platform-wrapper{
flex:1;
width:100%;
display:flex;
justify-content:center;
overflow:hidden;
margin-top:40px;
}

.platforms{
width:100%;
max-width:500px;
overflow-y:auto;
display:flex;
flex-direction:column;
gap:25px;
padding:20px;
}

.platforms::-webkit-scrollbar{
display:none;
}

.platform-card{
height:220px;
border-radius:16px;
cursor:pointer;
position:relative;
display:flex;
align-items:flex-end;
justify-content:center;
padding-bottom:20px;
background-size:cover;
background-position:center;
transition:.3s ease;
}

.platform-card:hover{
transform:scale(1.02);
box-shadow:0 0 30px rgba(229,9,20,.4);
}

.platform-card::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.2));
border-radius:16px;
}

.platform-title{
position:relative;
z-index:2;
font-size:20px;
font-weight:700;
}

/* Background Images */
.dramabox-bg{
background:url('https://captain.sapimu.au/logos/dramabox.png') center/cover no-repeat;
}

.netshort-bg{
background:#151522;
}

.reelshort-bg{
background:#1c1111;
}

</style>
</head>

<body>

<div class="header">
<img src="https://i.imgur.com/MC7KXb2.png">
<h1>Koroi Drama</h1>
<div class="tagline">Choose Your Platform</div>
</div>

<div class="platform-wrapper">
<div class="platforms">

<div class="platform-card dramabox-bg" onclick="goPlatform('dramabox.html')">
<div class="platform-title">DramaBox</div>
</div>

<div class="platform-card netshort-bg" onclick="goPlatform('netshort.html')">
<div class="platform-title">NetShort</div>
</div>

<div class="platform-card reelshort-bg" onclick="goPlatform('reelshort.html')">
<div class="platform-title">ReelShort</div>
</div>

</div>
</div>

<script>

/* ðŸ”’ ACCESS LOCK */
const ACCESS_KEY = "koroi2026";

(function(){
const params = new URLSearchParams(window.location.search);
const key = params.get("access");

if(key !== ACCESS_KEY){
document.body.innerHTML = `
<div style="
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:white;
font-family:Poppins;
">
<h2>Access Denied</h2>
</div>
`;
}
})();

/* Platform Redirect */
function goPlatform(page){
window.location.href = page + "?access=" + ACCESS_KEY;
}

</script>

</body>
</html>
