<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Koroi Drama Multiverse</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
}

*{
box-sizing:border-box;
margin:0;
padding:0;
}

body{
font-family:Poppins;
background:var(--bg);
color:white;
height:100vh;
overflow:hidden; /* page static */
display:flex;
flex-direction:column;
align-items:center;
}

/* Animated background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.04;
animation:spin 120s linear infinite;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0deg)}
to{transform:rotate(360deg)}
}

/* HEADER AREA */
.header{
margin-top:40px;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
}

.header img{
width:100px;
margin-bottom:15px;
}

.header h1{
font-size:38px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.tagline{
margin-top:10px;
opacity:.6;
font-size:14px;
letter-spacing:1px;
}

/* PLATFORM SCROLL AREA */
.platform-wrapper{
flex:1;
width:100%;
display:flex;
justify-content:center;
overflow:hidden;
margin-top:40px;
}

.platforms{
width:100%;
max-width:420px;
overflow-y:auto;
padding:0 20px 40px 20px;
display:flex;
flex-direction:column;
gap:25px;
scroll-behavior:smooth;
}

/* hide scrollbar */
.platforms::-webkit-scrollbar{
width:0;
}

.platform-card{
height:260px;
border-radius:18px;
cursor:pointer;
position:relative;
display:flex;
align-items:flex-end;
justify-content:center;
padding-bottom:25px;
background-size:cover;
background-position:center;
transition:all .3s ease;
}

.platform-card:hover{
transform:scale(1.03);
box-shadow:0 0 30px rgba(229,9,20,.4);
}

.platform-card::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.2));
border-radius:18px;
}

.platform-title{
position:relative;
z-index:2;
font-size:22px;
font-weight:700;
}

/* backgrounds */
.dramabox-bg{
background:url('https://captain.sapimu.au/logos/dramabox.png') center/cover no-repeat;
}

.netshort-bg{
background:#151522;
}

.reelshort-bg{
background:#1c1111;
}

/* Mobile scaling */
@media(max-width:768px){
.header img{
width:85px;
}
.header h1{
font-size:30px;
}
.platform-card{
height:200px;
}
}

</style>
</head>

<body>

<div class="header">
<img src="https://i.imgur.com/MC7KXb2.png">
<h1>Koroi Drama</h1>
<div class="tagline">Choose Your Platform</div>
</div>

<div class="platform-wrapper">
<div class="platforms">

<div class="platform-card dramabox-bg" onclick="go('dramabox.html')">
<div class="platform-title">DramaBox</div>
</div>

<div class="platform-card netshort-bg" onclick="go('netshort.html')">
<div class="platform-title">NetShort</div>
</div>

<div class="platform-card reelshort-bg" onclick="go('reelshort.html')">
<div class="platform-title">ReelShort</div>
</div>

</div>
</div>

<script>

/* ðŸ”’ GLOBAL ACCESS LOCK */
const ACCESS_KEY = "koroi2026";

function checkAccess(){
const params = new URLSearchParams(window.location.search);
const key = params.get("access");

if(key !== ACCESS_KEY){
document.body.innerHTML = `
<div style="
height:100vh;
display:flex;
align-items:center;
justify-content:center;
background:#000;
color:white;
font-family:Poppins;
">
<h2>Access Denied</h2>
</div>
`;
return false;
}
return true;
}

if(!checkAccess()) return;

/* Navigation */
function go(page){
window.location.href = page + "?access=" + ACCESS_KEY;
}

</script>

</body>
</html>
