<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drama Box</title>
<link rel="icon" href="data:,">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap');

:root{
--red:#E50914;
--bg:#0b0b0f;
--card:#14141c;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Poppins;
background:var(--bg);
color:white;
overflow-x:hidden;
}

/* Background */
body::before{
content:"";
position:fixed;
inset:0;
background:url("https://i.imgur.com/MC7KXb2.png") center/40% no-repeat;
opacity:.05;
animation:spin 80s linear infinite,fade 12s ease-in-out infinite;
pointer-events:none;
z-index:-1;
}

@keyframes spin{
from{transform:rotate(0)}
to{transform:rotate(360deg)}
}

@keyframes fade{
0%,100%{opacity:.04}
50%{opacity:.09}
}

header{
display:flex;
align-items:center;
justify-content:space-between;
padding:16px 5%;
}

.logo-wrap{
display:flex;
align-items:center;
gap:14px;
}

.logo-wrap img{
width:80px;
}

.logo-text{
font-size:26px;
font-weight:800;
background:linear-gradient(90deg,#ff3d3d,#ff0000,#ff5c5c);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

.btn{
background:linear-gradient(90deg,#ff3d3d,#ff0000);
border:none;
padding:10px 18px;
border-radius:6px;
color:white;
font-weight:600;
cursor:pointer;
}

/* HERO */
.hero{
position:relative;
height:70vh;
overflow:hidden;
display:flex;
align-items:flex-end;
padding:40px 5%;
}

.hero video{
position:absolute;
inset:0;
width:100%;
height:100%;
object-fit:cover;
transition:opacity .8s ease-in-out;
}

.hero-overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,rgba(0,0,0,.9),rgba(0,0,0,.2));
}

.hero-content{
position:relative;
max-width:600px;
z-index:2;
}

.hero-content h1{
font-size:34px;
margin-bottom:10px;
}

.hero-content p{
font-size:14px;
line-height:1.6;
max-height:70px;
overflow:hidden;
}

/* Sections */
.section{
padding:30px 5%;
position:relative;
}

.section h2{
margin-bottom:15px;
}

.scroll-row{
display:flex;
gap:14px;
overflow-x:auto;
scroll-behavior:smooth;
}

.scroll-row::-webkit-scrollbar{
display:none;
}

.scroll-btn{
position:absolute;
top:50%;
transform:translateY(-50%);
background:rgba(0,0,0,.6);
border:none;
color:white;
width:35px;
height:35px;
border-radius:50%;
cursor:pointer;
z-index:10;
}

.scroll-left{left:2%}
.scroll-right{right:2%}

/* CARD */
.card{
min-width:170px;
max-width:170px;
background:var(--card);
border-radius:10px;
overflow:hidden;
cursor:pointer;
position:relative;
display:flex;
flex-direction:column;
}

.card img{
width:100%;
height:240px;
object-fit:cover;
flex-shrink:0;
}

.card-title{
padding:10px 8px 12px 8px;
font-size:13px;
text-align:center;
line-height:1.4em;
height:2.8em;
display:-webkit-box;
-webkit-line-clamp:2;
-webkit-box-orient:vertical;
overflow:hidden;
}

.progress-bar{
height:4px;
background:var(--red);
}

.badge{
position:absolute;
top:8px;
left:8px;
background:var(--red);
padding:4px 8px;
font-size:11px;
border-radius:20px;
}

/* DETAILS */
.details{
display:none;
padding:30px 5%;
}

.video-wrap{
position:relative;
max-width:900px;
margin:auto;
}

video{
width:100%;
border-radius:8px;
}

.autoplay{
margin-top:10px;
display:flex;
gap:8px;
align-items:center;
}

.episodes{
margin-top:20px;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(80px,1fr));
gap:8px;
max-height:300px;
overflow-y:auto;
}

.ep-btn{
background:#1e1e27;
padding:8px;
text-align:center;
border-radius:4px;
cursor:pointer;
font-size:12px;
}

.ep-btn.playing{
background:var(--red);
color:white;
font-weight:600;
}
</style>
</head>

<body>

<header>
<div class="logo-wrap">
<img src="https://i.imgur.com/MC7KXb2.png">
<div class="logo-text">Koroi Drama</div>
</div>
<button class="btn" onclick="switchPlatform()">Tukar Platform</button>
</header>

<div id="homepage">
<div class="hero">
<video id="heroVideo" muted autoplay></video>
<div class="hero-overlay"></div>
<div class="hero-content">
<h1 id="heroTitle"></h1>
<p id="heroDesc"></p>
<button class="btn" id="heroBtn">Tonton Sekarang</button>
</div>
</div>

<div id="continueSection"></div>
<div id="categoryContainer"></div>
</div>

<div id="detailsPage" class="details">
<button class="btn" onclick="goHome()">← Kembali</button>
<div class="video-wrap">
<video id="player" controls controlsList="nodownload"></video>
</div>
<div class="autoplay">
<input type="checkbox" id="autoplayToggle" checked>
<label>Autoplay</label>
</div>
<div class="episodes" id="episodes"></div>
</div>

<script>

const API="/api/proxy";
const ACCESS_KEY="koroi2026";

let heroList=[],heroIndex=0,heroTimer;
let currentDrama=null,currentEpisode=0,totalEpisodes=0,currentCover="";

/* PLATFORM SWITCH */
function switchPlatform(){
window.location.href="index.html?access="+ACCESS_KEY;
}

function showPage(page){
document.getElementById("homepage").style.display=page==="home"?"block":"none";
document.getElementById("detailsPage").style.display=page==="details"?"block":"none";
}

async function apiCall(endpoint){
const r=await fetch(`${API}?url=${encodeURIComponent("https://captain.sapimu.au"+endpoint+"?lang=in")}`);
return r.json();
}

/* HERO */
async function updateHero(){
const item=heroList[heroIndex];
if(!item) return;

document.getElementById("heroTitle").textContent=item.bookName;
document.getElementById("heroDesc").textContent=item.introduction;
document.getElementById("heroBtn").onclick=()=>openDetails(item.bookId,0,0,item.cover);

const heroVideo=document.getElementById("heroVideo");

apiCall(`/dramabox/api/v1/watch/${item.bookId}/0`).then(watch=>{
if(watch?.data?.videoUrl){
heroVideo.src=watch.data.videoUrl;
heroVideo.play().catch(()=>{});
}
});
}

function startHero(){
updateHero();
heroTimer=setInterval(()=>{
heroIndex=(heroIndex+1)%heroList.length;
updateHero();
},8000);
}

/* OPTIMIZED LOAD */
async function loadAll(){

const terbaruPromise = apiCall("/dramabox/api/v1/new/1?pageSize=20");
const hotPromise     = apiCall("/dramabox/api/v1/rank/1?pageSize=20");
const mustPromise    = apiCall("/dramabox/api/v1/classify?pageSize=20&sort=1");

const [terbaru,hot,must] = await Promise.all([terbaruPromise,hotPromise,mustPromise]);

heroList=terbaru.data.list.slice(0,5);
startHero();

createSection("Terbaru",terbaru.data.list);
createSection("Paling Hangat",hot.data.list);
createSection("Mesti Tonton",must.data.list);

renderContinue();
}

/* ==== ENGINE BELOW SAME ==== */
/* (aku tak sentuh function lain supaya stable) */

function getContinue(){return JSON.parse(localStorage.getItem("continueWatching")||"[]");}
function saveContinue(data){
let list=getContinue().filter(x=>x.bookId!==data.bookId);
list.unshift(data);
localStorage.setItem("continueWatching",JSON.stringify(list.slice(0,10)));
renderContinue();
}

function renderContinue(){
const section=document.getElementById("continueSection");
const list=getContinue();
if(!list.length){section.innerHTML="";return;}

section.innerHTML=`<div class="section"><h2>Continue Watching</h2><div class="scroll-row"></div></div>`;
const row=section.querySelector(".scroll-row");

list.forEach(item=>{
const percent=item.duration?((item.currentTime/item.duration)*100):0;
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="badge">Episode ${item.episode}/${item.total}</div>
<img src="${item.cover}">
<div class="progress-bar" style="width:${percent}%"></div>
<div class="card-title">${item.title}</div>`;
card.onclick=()=>openDetails(item.bookId,item.episode-1,item.currentTime,item.cover);
row.appendChild(card);
});
}

function createSection(title,list){
const container=document.getElementById("categoryContainer");
const sec=document.createElement("div");
sec.className="section";
sec.innerHTML=`<h2>${title}</h2>
<button class="scroll-btn scroll-left">‹</button>
<button class="scroll-btn scroll-right">›</button>
<div class="scroll-row"></div>`;

const row=sec.querySelector(".scroll-row");

list.forEach(item=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<div class="badge">${item.chapterCount} Episod</div>
<img src="${item.cover}">
<div class="card-title">${item.bookName}</div>`;
card.onclick=()=>openDetails(item.bookId,0,0,item.cover);
row.appendChild(card);
});

sec.querySelector(".scroll-left").onclick=()=>row.scrollBy({left:-300,behavior:"smooth"});
sec.querySelector(".scroll-right").onclick=()=>row.scrollBy({left:300,behavior:"smooth"});

container.appendChild(sec);
}

async function openDetails(id,ep=0,savedTime=0,cover=""){
showPage("details");
currentDrama=id;
currentEpisode=ep;
currentCover=cover;
document.getElementById("autoplayToggle").checked=true;

const chapters=await apiCall(`/dramabox/api/v1/chapters/${id}`);
totalEpisodes=chapters.data.chapterList.length;

const wrap=document.getElementById("episodes");
wrap.innerHTML="";

chapters.data.chapterList.forEach(ch=>{
const btn=document.createElement("div");
btn.className="ep-btn";
btn.textContent=ch.chapterIndex+1;
btn.dataset.index=ch.chapterIndex;
btn.onclick=()=>playEpisode(ch.chapterIndex,0);
wrap.appendChild(btn);
});

playEpisode(ep,savedTime);
}

async function playEpisode(index,savedTime=0){
currentEpisode=index;
const watch=await apiCall(`/dramabox/api/v1/watch/${currentDrama}/${index}`);
const player=document.getElementById("player");
player.src=watch.data.videoUrl;
player.play();

document.querySelectorAll(".ep-btn").forEach(btn=>btn.classList.remove("playing"));
const active=document.querySelector(`.ep-btn[data-index="${index}"]`);
if(active) active.classList.add("playing");

player.onended=()=>{
if(document.getElementById("autoplayToggle").checked && index+1<totalEpisodes){
playEpisode(index+1,0);
}
};

player.ontimeupdate=()=>{
if(player.duration){
saveContinue({
bookId:currentDrama,
episode:index+1,
currentTime:player.currentTime,
duration:player.duration,
total:totalEpisodes,
cover:currentCover,
title:watch.data.bookName
});
}
};
}

function goHome(){
const player=document.getElementById("player");
player.pause();
player.src="";
showPage("home");
}

loadAll();
showPage("home");

</script>
</body>
</html>
